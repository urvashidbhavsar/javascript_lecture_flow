<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display_msg() {
            if (confirm("Are you sure want to leave page?") == true) {
                this.window.close();
            } else {
                alert("you click on cancel")
            }
        }
    </script>
</head>

<body>
    <button onclick="display_msg()">Confirm</button>
</body>

</html>
