<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        write a program to display Good Morning, Good Afternoon, Good evening and Good night message.
        (1) Good morning = time is 6.00 to 12.00
        (2) Good Afternoon = time is 12.00 to 16.30
        (3) Good Evening = time is 16.30 to 20.00
        (4) Good night = time is is 20.00 to 23.59 
        */

        let time = "16:41";
        if (time < "12:00") {
            document.write("Good Morning")
        } else if (time < "16:30") {
            document.write("Good Afternoon")
        } else if (time < "20:00") {
            document.write("Good Evening")
        } else {
            document.write("Good Night")
        }
    </script>
</body>

</html>
