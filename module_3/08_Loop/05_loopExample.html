<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var table_no = 80;
        var i = 1 // for iteration
        var res = ""
        document.write("Table number is : " + table_no + "<br><br>")

        for (i = 1; i <= 10; i++) {
            res = res + table_no + "*" + i + "=" + table_no * i + "<br>";
        }
        document.write(res)

    </script>
</body>

</html>
