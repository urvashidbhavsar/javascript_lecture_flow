<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 1;
        for (x = 1; x <= 10; x++) {
            document.writeln(x)
        }

        document.write("<br>")
        var y = 10;
        for (y = 10; y >= 10; y--) {
            document.writeln(y)
        }
    </script>
</body>

</html>
