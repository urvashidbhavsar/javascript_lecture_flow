<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head1 {
            color: blue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 45px;
        }
    </style>
    <script>
        function setcss() {
            document.getElementById("head1").classList.toggle("head1");
        }
    </script>
</head>

<body>
    <ul>
        <li>add() => use to add class </li>
        <li>remove() => use to remove class</li>
        <li>toggle() => both add and remove class</li>
        <li>contains() => check class exist or not</li>
        <li>classList => it is property to use add and remove css class</li>
    </ul>
    <hr>

    <button class="btn1" onclick="return setcss()">Click Here</button>
    <h1 id="head1">Hello world</h1>
</body>

</html>
