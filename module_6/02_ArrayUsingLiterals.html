<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // display fruits name
        var myarr = ["apple", "banana", "grapes", "watermalon"]

        // if print directly
        document.write(myarr);
        console.log(myarr);
        console.log("==================================");

        // if we print array without loop pass index number
        console.log(myarr[0]);
        console.log(myarr[1]);
        console.log(myarr[2]);
        console.log(myarr[3]);

        console.log("==================================");

        // using for loop
        for (i = 0; i < myarr.length; i++) {
            console.log(myarr[i]);
        }

        console.log("==================================");

        // using for..of loop
        for (const f of myarr) {
            console.log(f);
        }

    </script>
</body>

</html>
