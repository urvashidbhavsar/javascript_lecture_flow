<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function msg() {
            alert("hello user");
        }
    </script>
</head>

<body>
    <button id="btn1" onclick="return msg()">With Function</button>
    <button id="btn2">With AddEventListner</button>

    <!-- addEventListner code always written end of the body. because it find first element -->
    <script>
        let btn = document.getElementById("btn1");
        btn.addEventListener("click", function () {
            alert("Hello user!!!")
        })
    </script>
</body>

</html>
