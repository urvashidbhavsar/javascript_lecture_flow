<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .dark-theme {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <span class="fa-sharp fa-solid fa-moon" id="moon"></span>

    <script>
        let moon = document.querySelector(".fa-moon");
        moon.addEventListener("click", function () {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme") == true) {
                moon.classList.remove("fa-moon");
                moon.innerHTML = "<span class = 'fa-sharp fa-solid fa-sun'></span>"
            }
            else {
                moon.classList.remove("fa-sun");
                moon.innerHTML = "<span class = 'fa-sharp fa-solid fa-moon'></span>"
            }
        })
    </script>
</body>

</html>
