<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = 56;
        var num2 = 45;

        document.write("Number 1 : (" + num1 + ") and Number 2 : (" + num2 + ") <br>");

        var ans = num1 < 50;
        document.write(ans + "<br>");

        var ans = num2 < 80;
        document.write(ans + "<br>")

        var ans = (num1 == num2)
        document.write(ans + "<br>")

        var ans = (num1 != num2)
        document.write(ans + "<br>")

        var ans = (num1 <= 56)
        document.write(ans + "<br>")

        var ans = (num1 >= 100)
        document.write(ans + "<br>")
    </script>
</body>

</html>
