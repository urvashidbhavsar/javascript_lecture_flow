<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 15
        var ans = (x > 5 && x < 8) // false
        // var ans = (x > 5 && x < 20) // true
        document.write(ans + "<br>")


        var ans = (x > 5 || x < 8) // true
        // var ans = (x > 5 && x < 20) // true
        document.write(ans + "<br>")


        // var ans = (!(x > 50)) // true
        var ans = (!(x > 5)) // false
        document.write(ans + "<br>")
    </script>
</body>

</html>
