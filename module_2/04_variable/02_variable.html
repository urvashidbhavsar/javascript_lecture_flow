<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // var keyword is a global keyword
        // using var keyword you can redeclare and reassign the value.
        var myvar = 10;
        console.log(myvar);

        var myvar = 12;
        console.log(myvar);

        // using let keyword you can reassign the value and not redeclared.
        let mynewvar = 13;
        console.log(mynewvar);

        mynewvar = 14;
        console.log(mynewvar);

        // const means constant
        // using const keyword you can not redeclare and reassign the value.
        const fixvar = 12;
        console.log(fixvar)
    </script>
</body>

</html>
